image boot.vfat {
    vfat {
        files = {
            "Image",
            "rk3566-linxdot.dtb",
            "extlinux/extlinux.conf"
        }
    }
    size = 30M
}

image data.ext4 {
    empty = true
    ext4 {
        label = "data"
        use-mke2fs = true
    }
    size = 64M
}

image linxdot-basics-station.img {
    hdimage {
        partition-table-type = "mbr"
    }

    partition idbloader {
        image = "idbloader.img"
        offset = 32K
        in-partition-table = false
    }

    partition uboot {
        image = "u-boot.itb"
        offset = 8M
        in-partition-table = false
    }

    partition boot {
        image = boot.vfat
        partition-type = 0xe
        bootable = true
        offset = 16M
    }

    partition rootfs {
        image = rootfs.ext4
        partition-type = 0x83
    }

    partition data {
        image = data.ext4
        partition-type = 0x83
    }
}
